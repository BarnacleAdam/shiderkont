<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
body {
  margin: 0;
  font-family: Arial;
  background: #0f172a;
  color: white;
}
header {
  padding: 20px;
  background: #1e293b;
}
.container {
  padding: 20px;
}
.card {
  background: #1e293b;
  padding: 20px;
  margin-bottom: 15px;
  border-radius: 12px;
}
</style>
</head>

<body>

<header>
  <h1>Support Dashboard</h1>
</header>

<div class="container" id="requests"></div>

<script>
async function loadRequests() {
  const token = localStorage.getItem("token");

  const res = await fetch("https://your-api.com/requests", {
    headers: {
      "Authorization": "Bearer " + token
    }
  });

  if (!res.ok) {
    window.location.href = "admin.html";
    return;
  }

  const data = await res.json();
  const container = document.getElementById("requests");

  data.forEach(req => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <strong>Username:</strong> ${req.username}<br>
      <strong>Support Code:</strong> ${req.supportCode}
    `;
    container.appendChild(div);
  });
}

loadRequests();
</script>

</body>
</html>
