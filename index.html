<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Recovery Support</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 20px;
  width: 400px;
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
}

h1 {
  margin-top: 0;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  background: #1e293b;
  color: white;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #3b82f6;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #2563eb;
}

.guide {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="card">
  <h1>Account Recovery</h1>

  <input type="text" id="username" placeholder="Username">
  <input type="text" id="supportCode" placeholder="Support Code">
  <button onclick="submitForm()">Submit</button>

  <div class="guide">
    <p>How to find your support code:</p>
    <img src="guide1.png" width="100%">
    <img src="guide2.png" width="100%">
  </div>
</div>

<script>
async function submitForm() {
  const username = document.getElementById("username").value;
  const supportCode = document.getElementById("supportCode").value;

  const res = await fetch("https://your-api.com/support", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, supportCode })
  });

  if (res.ok) {
    alert("Support request sent.");
  } else {
    alert("Something went wrong.");
  }
}
</script>

</body>
</html>
